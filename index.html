<head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400..700;1,400..700&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="main.css">
  <h2>Poster Pricing Calculator:</h2>
  <table>
    <tr>
      <th> Paper Type </th>
      <th> Poster Height (in) </th>
      <th> Poster Length (in) </th>
    </tr>
    <tr>
      <td>
        <select name="paperType" id="paperType">
          <option value="glossy">Glossy Paper</option>
          <option value="satin">Satin Paper</option>
          <option value="fabric">Fabric</option>
        </select>
      </td>
      <td>
        <select name="posterHeight" id="posterHeight">
          <option value= 24>24</option>
          <option value= 36>36</option>
          <option value= 42>42</option>
        </select>
      </td>
      <td>
        <input type="number" id="posterLength" onkeyup="calculatePrice()"></input>
      </td>
    </tr>
  </table>
  <p>
    Price: <input type="text" id="price" name="price" value="$" readonly>
  </p>
</head>
